<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display"></div>
    <div class="numberBtnContainer">
        <button class="number-1">1</button>
        <button class="number-2">2</button>
        <button class="number-3">3</button>
        <button class="number-4">4</button>
        <button class="number-5">5</button>
        <button class="number-6">6</button>
        <button class="number-7">7</button>
        <button class="number-8">8</button>
        <button class="number-9">9</button>
    </div>
    <div class="operatorContainer">
        <button class="additionBtn">+</button>
        <button class="subtractionBtn">-</button>
        <button class="multiplicationBtn">x</button>
        <button class="divisionBtn">รท</button>
    </div>
    <button class="equalBtn">=</button>
    <button class="clearBtn">AC</button>

    <script src="main.js"></script>
